{% extends "./base.html" %}

{% block tittle %} Gestion de cursos {% endblock %}

{% block body %}
<div class="row">
    <div class="class-col-md-6 offset-md-4">
        <h2>Edicion de curso</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarCurso/" method="POST"> {% csrf_token %}
                        <div class="form-group py-2">
                            <input type="text" id="txtCodigo" name="txtCodigo" value="{{ curso.codigo }}" class="form-control" placeholder="Codigo" minlength="4" maxlength="6" required readonly>
                        </div>
                        <div class="form-group py-2">
                            <input type="text" id="txtNombre" name="txtNombre" value="{{ curso.nombre }}" class="form-control" placeholder="Nombre" maxlength="50" required>
                        </div>
                        <div class="form-group py-2">
                            <input type="text" id="numCreditos" name="numCreditos" class="form-control" minlength="1" maxlength="9" value="{{ curso.creditos }}" required>
                        </div>
                        <div class="form-group py-2">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
